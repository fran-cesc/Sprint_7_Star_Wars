<div class="d-flex flex-column">
  <button type="button"
    class="col-8 text-start mx-auto m-1 bg-dark text-light p-2"
    *ngFor="let starship of starships; index as i"
    (click)="showShip(i)"
    >
    <p class="m-1">{{starship.name | uppercase }}</p>
    <p class="m-1">{{starship.model | titlecase }}</p>
  </button>
  <button type="button" class="btn btn-light text-center" (click)="loadMoreShips()">Load more ships</button>

</div>
